<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - FunXLink Studio Phira Server</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <script src="i18n.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--bg-color);
            margin: 0;
            color: var(--text-color);
        }
        .login-card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: var(--radius-lg);
            box-shadow: var(--card-shadow);
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border-color);
        }
        .login-card h2 {
            margin-top: 0;
            color: var(--header-color);
            text-align: center;
            margin-bottom: 25px;
            font-weight: 800;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-muted);
            font-weight: 600;
            font-size: 0.9rem;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            box-sizing: border-box;
            font-size: 14px;
            background: var(--input-bg);
            color: var(--text-color);
            transition: var(--transition);
        }
        .form-group input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        .captcha-container {
            margin: 20px 0;
            min-height: 40px; 
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .login-btn {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: 1em;
            font-weight: 700;
            transition: var(--transition);
        }
        .login-btn:hover:not(:disabled) {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }
        .login-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .admin-footer {
            margin-top: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }
        .back-link {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            transition: var(--transition);
        }
        .back-link:hover {
            color: var(--primary-hover);
        }
    </style>
</head>
<body>
    <script>(function(){
        const t=localStorage.getItem('theme');if(t==='dark')document.body.classList.add('dark-mode');
        I18n.init();
    })()</script>
    <div class="login-card">
        <h2 data-i18n="admin.login_title">Admin Login</h2>
        <form action="/login" method="POST" id="login-form">
            <div class="form-group">
                <label for="username" data-i18n="admin.username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password" data-i18n="admin.password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            
            <div class="captcha-container" id="captcha-widget"></div>
            
            <div id="login-error" style="color:var(--danger-color); font-size:0.85rem; margin-bottom:15px; text-align:center; display:none;"></div>

            <button type="submit" id="login-btn" class="login-btn" disabled data-i18n="admin.login_btn">Login</button>
        </form>
        
        <div class="admin-footer">
            <a href="/" class="back-link" data-i18n="common.back_home">&larr; Back to Home</a>
            
            <div style="margin-top: 10px; font-family: monospace; font-size: 0.8rem; opacity: 0.8;">
                <span data-i18n="common.server_ip">Server IP:</span> <span id="server-ip">...</span>
            </div>

            <div class="footer-controls" style="margin-top: 0;">
                <button id="theme-toggle" class="theme-toggle-btn" style="padding: 8px 16px; font-size: 0.8rem;">
                    <span id="theme-icon" class="theme-icon">üåô</span>
                    <span id="theme-text">Dark</span>
                </button>
                <button id="lang-toggle" class="lang-toggle-btn" style="padding: 8px 16px; font-size: 0.8rem;" onclick="I18n.toggleLanguage()">
                    <span>üåê</span>
                    <span id="lang-toggle-text">English</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const themeText = document.getElementById('theme-text');
        
        function updateThemeUI(isDark) {
            if (!I18n.isReady) return; // Wait for i18n
            themeIcon.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
            themeText.textContent = isDark ? I18n.t('common.light_mode') : I18n.t('common.dark_mode');
        }

        // Listen for i18n to be ready to set initial theme text
        document.addEventListener('i18nReady', () => {
            updateThemeUI(document.body.classList.contains('dark-mode'));
            if (window.SERVER_CONFIG) {
                if (window.SERVER_CONFIG.displayIp) {
                    document.getElementById('server-ip').textContent = window.SERVER_CONFIG.displayIp;
                }
                if (window.SERVER_CONFIG.serverName) {
                    document.title = `Admin Login - ${window.SERVER_CONFIG.serverName}`;
                }
            }
        });

        themeToggle.addEventListener('click', () => {
            const isDark = document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateThemeUI(isDark);
        });

        let geetestInstance = null;

        async function initCaptcha() {
            const loginBtn = document.getElementById('login-btn');
            const captchaWidget = document.getElementById('captcha-widget');
            const loginForm = document.getElementById('login-form');
            const errorDiv = document.getElementById('login-error');

            const showError = (msg) => {
                errorDiv.textContent = msg;
                errorDiv.style.display = 'block';
            };

            const hideError = () => {
                errorDiv.style.display = 'none';
            };

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                hideError();
                loginBtn.disabled = true;
                loginBtn.textContent = I18n.t('common.loading') || 'Loading...';

                const formData = new FormData(loginForm);
                const data = Object.fromEntries(formData.entries());

                try {
                    const response = await fetch('/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: new URLSearchParams(data).toString(),
                    });

                    if (response.ok) {
                        window.location.href = '/';
                    } else {
                        const errorText = await response.text();
                        // Extract error message from HTML if returned as such
                        const tempDiv = document.createElement('div');
                        tempDiv.innerHTML = errorText;
                        const cleanError = tempDiv.textContent || 'Login failed';
                        showError(cleanError);
                        
                        // Reset captcha
                        if (geetestInstance) {
                            geetestInstance.reset();
                            loginBtn.disabled = true;
                            // Remove previous hidden fields
                            const hiddenInputs = loginForm.querySelectorAll('input[type="hidden"][name^="lot_number"], input[type="hidden"][name^="captcha_output"], input[type="hidden"][name^="pass_token"], input[type="hidden"][name^="gen_time"]');
                            hiddenInputs.forEach(el => el.remove());
                        } else {
                            loginBtn.disabled = false;
                        }
                        loginBtn.textContent = I18n.t('admin.login_btn');
                    }
                } catch (error) {
                    showError('Network error occurred.');
                    loginBtn.disabled = false;
                    loginBtn.textContent = I18n.t('admin.login_btn');
                }
            });

            // Try to use injected config
            const config = window.SERVER_CONFIG || { captchaProvider: 'none' };

            if (config.captchaProvider === 'geetest') {
                const script = document.createElement('script');
                script.src = "https://static.geetest.com/v4/gt4.js";
                script.onload = () => {
                    window.initGeetest4({
                        captchaId: config.geetestId,
                        product: 'float',
                        language: I18n.currentLang === 'zh' ? 'zh-cn' : 'en',
                    }, (captchaObj) => {
                        geetestInstance = captchaObj;
                        captchaObj.appendTo('#captcha-widget');
                        captchaObj.onSuccess(() => {
                            const result = captchaObj.getValidate();
                            // Add geetest parameters to form
                            Object.keys(result).forEach(key => {
                                const input = document.createElement('input');
                                input.type = 'hidden';
                                input.name = key;
                                input.value = result[key];
                                loginForm.appendChild(input);
                            });
                            loginBtn.disabled = false;
                        });
                        captchaObj.onError(() => {
                            captchaWidget.innerHTML = `<p style="color:var(--danger-color); font-size:0.8rem;">${I18n.t('admin.captcha_error')}</p>`;
                        });
                    });
                };
                document.head.appendChild(script);
            } else {
                loginBtn.disabled = false;
                captchaWidget.style.display = 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', initCaptcha);
    </script>
</body>
</html>
